<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages SPA redirect trick
    // Save the current path but NOT sensitive OAuth hash parameters
    var fullUrl = window.location.pathname + window.location.search + window.location.hash;
    
    // If this is an OAuth callback with sensitive data, don't store it
    if (!window.location.hash.includes('access_token=')) {
      sessionStorage.setItem('redirect', fullUrl);
    }
    
    window.location.href = '/dashboard/';
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
